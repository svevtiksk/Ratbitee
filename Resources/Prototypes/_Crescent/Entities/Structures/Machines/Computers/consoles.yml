# faction consoles in preperation for the wargames

- type: entity
  parent: BaseComputerShuttle
  id: C_ComputerShuttle
  name: standard shuttle console
  description: Used to pilot a shuttle.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: shuttle
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: ApcPowerReceiver
    powerLoad: 100
  - type: DeviceLinkSink
  - type: DeviceLinkSource
    ports:
      - Group1
      - Group2
      - Group3
      - Group4
      - Group5
  - type: NamedModules
    buttonNames:
      - "Module A"
      - "Module B"
      - "Module C"
      - "Module D"
      - "Module E"
  - type: Computer
    board: C_ShuttleConsoleCircuitboard
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Electronic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              BlackboxCivDamaged:
                min: 1
                max: 1
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

