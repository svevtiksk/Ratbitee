  description: С миниатюрным крылом Медицина/Наука, сложными инструментами для извлечения и сервисным модулем для длительных экспедиций, эти суда часто работают на странствующих Писцах или используются малыми кланами независимых Писцов, которые часто живут прямо на борту.
