    Имперский артиллерийский корабль, предназначенный для стрельбы с задних линий и огневой поддержки на расстоянии. Слаб в ближнем бою, имеет только 1 PDT как вторичное оружие.
    LOADOUT: 1x SHI 120mm Cannon, 1x SHI 20x135mm PDT
    MINIMUM CREW: 1x Pilot, 1x Gun Loader (optional)
