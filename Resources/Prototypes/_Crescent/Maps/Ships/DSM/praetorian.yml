- type: vessel
  id: Praetorian
  name: БМС Претор
  description: |
    Эсминец класса Претор, используемый имперцами как мощный боевой корабль, способный наносить урон на дальних и средних дистанциях.
    LOADOUT: 1x 120mm Cannon, 2x 20x135mm Machineguns, 2x 43mm Slugthrowers, 2x 90mm Mortars
    MINIMUM CREW: 1x Pilot, 1x Loader/Gunner
  price: 75000
  category: Medium
  group: None
  path: /Maps/_Crescent/Shuttles/DSM/praetorian.yml

- type: gameMap
  id: Praetorian
  mapName: 'БМС Претор'
  mapPath: /Maps/_Crescent/Shuttles/DSM/praetorian.yml
  minPlayers: 0
  stations:
    Praetorian:
      stationProto: StandardCrescentVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: frigate
        - type: StationNameSetup
          mapNameTemplate: 'БМС Претор {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-destroyer
        - type: VesselDescription
          description: Используется имперцами для установления господства на поле боя.
